name: ğŸš€ Deploy Vue App to mijn.host

on:
  push:
    branches:
      - main  # Of je actieve branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Build Vue Project
        run: npm run build  # Zorg ervoor dat dit de dist/ map aanmaakt

      - name: ğŸ“¤ Deploy via SFTP (Auto Clean)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "./dist/"
          target: "/domains/leesrisale.nl/public_html/"
          rm: true            # ğŸ’£ Verwijdert bestaande bestanden in target map
          overwrite: true     # âœ… Overschrijft bestaande bestanden (extra zekerheid)
          debug: true         # ğŸ Voor uitgebreide log-output
