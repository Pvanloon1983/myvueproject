name: ğŸš€ Deploy Vue App to mijn.host

on:
  push:
    branches:
      - main  # Of jouw actieve branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Build Vue Project
        run: npm run build  # Zorg dat dit de dist/ map genereert

      - name: ğŸ“¤ Deploy via SFTP (Auto Clean)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}           # <-- Moet zijn: h8.mijn.host
          username: ${{ secrets.USERNAME }}   # <-- Moet zijn: bp102530
          key: ${{ secrets.SSH_PRIVATE_KEY }} # <-- Private key in OpenSSH formaat
          port: ${{ secrets.PORT }}           # <-- Moet zijn: 26
          source: "./dist/"
          target: "/domains/lesrisale.nl/public_html/"  # Of pas dit aan naar de juiste map
          rm: true
          overwrite: true
          debug: true
