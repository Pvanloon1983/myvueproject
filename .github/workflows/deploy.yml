name: 🚀 Deploy Vue App to mijn.host

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 📥 Install Dependencies
        run: npm install

      - name: 🛠️ Build Vue Project
        run: npm run build  # Zorg dat dit 'dist/' genereert

      - name: 📤 Deploy via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "./dist/"  # Dit is de gegenereerde map na build
          target: "/domains/lesrisale.nl/public_html/"  # Pas aan naar jouw juiste pad
          debug: true
